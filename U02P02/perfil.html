<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil</title>
</head>

<body>
    <h1>Página de perfil</h1>
    <hr>
    <br>
    <h2><mark>Información personal</mark></h2>
    <form>
        <label for="tipo">Tipo de Usuario:</label>
        <input type="text" id="tipo" name="tipo" value="ESTUDIANTE" readonly>
        <br>
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        <br>
        <label for="nacionalidad">Nacionalidad:</label>
        <select id="nacionalidad" name="nacionalidad">
            <option value="opcion1">Argentino</option>
            <option value="opcion2">Estadounidense</option>
            <option value="opcion3">Europeo</option>

        </select>
        <br>
        <label for="condicion">Condición Laboral:</label>
        <select id="condicion" name="condicion">
            <option value="desempleado">Desempleado</option>
            <option value="busqueda">En búsqueda laboral</option>
            <option value="part-time">Trabajo part time</option>
            <option value="full-time">Trabajo full time</option>
        </select>
        <br>

    </form>
    <h2><mark>Gustos Personales</mark></h2>
    <label for="gustosMusicales">Gustos Musicales:</label>
    <input type="text" id="gustosMusicales" name="gustosMusicales">
    <br>
    <label for="comidasPreferidas">Comidas Preferidas:</label>
    <select id="comidasPreferidas" name="comidasPreferidas">
        <option value="pizzas">Pizzas</option>
        <option value="hamburguesas">Hamburguesas</option>
        <option value="asado">Asado</option>
        <option value="sushi">Sushi</option>

        <select>
            <br>
            <label for="recordar">Recordar datos de usuario:</label>
            <input type="checkbox" id="recordar" name="recordar">
            <br>
            <br>
            <button type="submit">Enviar</button>

</body>

</html>
