<!DOCTYPE html>
<html lang="en">
<head><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Inicio de Sesión</title>
    </head>
    <body>
        <h1>Formulario de inicio de sesión</h1>
        <p>En la página de inicio de sesión, deberás proporcionar tu <b>información de acceso.</b></p> 
        <ol>
            <li><p>Nombre de usuario o correo electrónico</p></li> 
            <li><p>Contraseña</p></li>
        </ol>
        <hr>
        <h2>Iniciar sesión</h2>
        <form action="usuario" method="post">
            <label for="usuario">Nombre de usuario o correo electrónico:</label>
            <input type="text" id="usuario" name="usuario" required>
            <br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>
            <br>
            <label for="recordar">Recordar datos de usuario:</label>
            <input type="checkbox" id="recordar" name="recordar">
            <br>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </body>
    </html>
